<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <c:if test="${controleLogin.loggedIn == true}">
                <script>
                        location.href = '/ControleVisitaTec/faces/index.xhtml';
                </script>
            </c:if>
            <p:growl id="growl" sticky="false" life="3000"/>  

            <p:dialog id="dialog" header="Login" resizable="false" visible="true" closable="false" draggable="false">  

                <h:panelGrid columns="2">  

                    <h:outputLabel for="siape" value="SIAPE:" />  
                    <p:inputText value="#{servidor.siape}" id="siape" label="SIAPE"/>  

                    <h:outputLabel for="senha" value="Senha:" />  
                    <p:password value="#{servidor.senha}" id="senha" label="senha"/>  

                    <f:facet name="footer">
                        <center> 
                            <p:commandButton id="loginButton" ajax ="false" value="Entrar" action="#{controleLogin.login(servidor)}" update="growl,formLogin"/>  
                        </center>
                    </f:facet>
                    
                </h:panelGrid>  
                    <p:commandLink value="Primeiro Acesso" 
                                   oncomplete="location.href='/ControleVisitaTec/faces/CadastroServidorPrimeiroAcesso.xhtml'"
                                   update=":formLogin"/>
            </p:dialog>            
        </h:form>
    </h:body>
</html>
