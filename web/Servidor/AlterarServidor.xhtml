<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alterar servidor</title>
    </h:head>
    <h:body>
        <ui:include src="/index.xhtml"/>
        <h:form id="formAlterarServidor">
            <c:if test="${controleLogin.loggedIn == false}">
                <script>
                    location.href = '/ControleVisitaTec/faces/login.xhtml';
                </script>
            </c:if>
            <c:if test="${controleLogin.professor == true}">
                <script>
                    location.href = '/ControleVisitaTec/faces/indexProfessor.xhtml';
                </script>
            </c:if>
            <center>

                <p:panel header="Atualizar dados do Servidor">

                    <h:panelGrid columns="2" styleClass="grid">                       

                        <h:outputText value="*Nome: " style="color: red"/>
                        <p:inputText id="nome" value="#{controleServidor.selected.nome}" size="40" required="true" requiredMessage="Digite o nome!" />

                        <h:outputText value="* Perfil: " style="color: red"/>
                        <p:selectOneMenu value="#{controleServidor.selected.perfil}" panelStyle="width:150px" filterMatchMode="startsWith">  
                            <f:selectItem itemLabel="Professor" itemValue="Professor"/>
                            <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton value="Salvar"  action="#{controleServidor.atualizarServidor(controleServidor.selected)}" ajax="false" update=":formAlterarServidor"/>
                    <p:commandButton update=":formAlterarServidor" value="Cancelar"  oncomplete="location.href='/ControleVisitaTec/faces/Servidor/VisualizarServidores.xhtml'" />

                </p:panel>

            </center>
        </h:form>
    </h:body>
</html>
