<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pagina Inicial</title>
    </h:head>

    <h:body>

        <h:form id="formMenuProfessor">

            <c:if test="${controleLogin.loggedIn == false}">
                <script>
                    location.href = '/ControleVisitaTec/faces/login.xhtml';
                </script>
            </c:if>
            <c:if test="${controleLogin.administrador == true}">
                <script>
                    location.href = '/ControleVisitaTec/faces/index.xhtml';
                </script>
            </c:if>

            <img src="IFPE.png" width="250"/> <img src="ControleVisitas.png" width="600"/> 

            <p:growl id="menu"/>
            <p:menubar>
                <p:menuitem value="Início" icon="ui-icon-home" update="menu" oncomplete="location.href='/ControleVisitaTec/faces/index.xhtml'"/>
                <p:menuitem value="Perfil" icon="ui-icon-person" update="menu" oncomplete="location.href='/ControleVisitaTec/faces/Professor/AlterarPerfilProf.xhtml'"/>
                <p:submenu label="Banco">
                    <p:menuitem value="Cadastro" icon="ui-icon-circle-plus" update="menu" oncomplete="location.href='/ControleVisitaTec/faces/Professor/CadastroBanco.xhtml'"/>
                    <p:menuitem value="Cadastrados" icon="ui-icon-search" update="menu" oncomplete="location.href='/ControleVisitaTec/faces/Professor/VisualizarBancos.xhtml'"/>
                    <p:separator/> 
                </p:submenu>
                <p:submenu label="Estudante">
                    <p:menuitem value="Cadastro" icon="ui-icon-circle-plus" update="menu" oncomplete="location.href='/ControleVisitaTec/faces/Professor/CadastroEstudante.xhtml'"/>
                    <p:menuitem value="Cadastrados" icon="ui-icon-search" update="menu" oncomplete="location.href='/ControleVisitaTec/faces/Professor/VisualizarEstudantes.xhtml'"/>
                    <p:separator/>
                </p:submenu>
                <p:submenu label="Visita Técnica">
                    <p:menuitem value="Cadastro" icon="ui-icon-circle-plus" update="menu" oncomplete="location.href='/ControleVisitaTec/faces/Professor/CadastroVisitaTecnica.xhtml'"/>
                    <p:menuitem value="Cadastradas" icon="ui-icon-search" update="menu" oncomplete="location.href='/ControleVisitaTec/faces/Professor/VisualizarVisitas.xhtml'"/>
                    <p:separator/> 
                </p:submenu>
                <p:menuitem value="Sobre" update="menu" oncomplete="location.href='/ControleVisitaTec/faces/Professor/informacoesProf.xhtml'"/>

                <p:menuitem icon="ui-icon-power" value="Sair" action="#{controleLogin.sair()}" oncomplete="location.href='/ControleVisitaTec/faces/login.xhtml'"/>

            </p:menubar>
        </h:form>
       
    </h:body>
</html>
