<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Alterar Banco</title>
    </h:head>
    <h:body>
        <ui:include src="/indexProfessor.xhtml"/>
        <h:form id="formAlterarBanco">
            <c:if test="${controleLogin.loggedIn == false}">
                <script>
                        location.href = '/ControleVisitaTec/faces/login.xhtml';
                </script>
            </c:if>
            <c:if test="${controleLogin.administrador == true}">
                <script>
                    location.href = '/ControleVisitaTec/faces/index.xhtml';
                </script>
            </c:if>
            <center>

                <p:panel header="Atualizar dados do Banco">

                    <h:panelGrid columns="2" styleClass="grid">                       

                        <h:outputText value="*Número: " style="color: red"/>
                        <p:inputText id="numero" value="#{controleBanco.selected.numero}"  size="40" required="true" requiredMessage="Digite o número!" />

                        <h:outputText value="*Nome: " style="color: red"/>
                        <p:inputText id="nome" value="#{controleBanco.selected.nome}"  size="40" required="true" requiredMessage="Digite o nome!" />

                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton value="Salvar"  action="#{controleBanco.atualizarBanco(controleBanco.selected)}" ajax="false" update=":form"/>
                    <p:commandButton update=":formAlterarBanco" value="Cancelar"  oncomplete="location.href='/ControleVisitaTec/faces/Professor/VisualizarBancos.xhtml'" />

                </p:panel>

            </center>
        </h:form>
    </h:body>
</html>
